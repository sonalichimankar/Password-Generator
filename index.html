<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="main-container">
            <h2>Password Generator</h2>
            <div class="click-generate">Click Generate</div>
            <h5 class="length" id="lenghth">length: 6</h5>
            <div class="select-length">4
                <input type="range" value="6" min="4" max="32" class="slider" id="slider">32
            </div>
            <h5 class="setting">Settings</h5>

            <div class="include">Include Uppercase
                <input type="checkbox" id="uppercase" class="uppercase">
            </div>
            <div class="include">Include Lowercase
                <input type="checkbox" id="lowercase" class="lowercase">
            </div>
            <div class="include">Include Numbers
                <input type="checkbox" id="nuumbers" class="numbers">
            </div>
            <div class="include">Include Symbols
                <input type="checkbox" id="symbols" class="symbols">
            </div>
            <button type="submit" id="generate-password" class="generate-password">Generate Password</button>
            
            <script src="index.js"></script>
      </div>
    </body>
</html>
